name: Auto-Report

on:
  push:
    branches:
      - master
  schedule:
    - cron: '30 4,11,23 * * *'

jobs:
  report:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run report script
        env:
          STUID: ${{ secrets.Stuid }}
          PASSWORD: ${{ secrets.Password }}
        run: python report.py data_home.json "$STUID" "$PASSWORD"
